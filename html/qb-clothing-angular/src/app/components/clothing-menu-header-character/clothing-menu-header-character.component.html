<div class="clothing-menu-character-container">
    <div *ngFor="let option of options" class="clothing-menu-option" [attr.data-type]="option.type" [id]="option.id">
      <div class="clothing-menu-option-header">
        <p [attr.data-tkey]="option.type">{{ option.header }}</p>
      </div>
      <div *ngFor="let item of option.items" class="clothing-menu-option-item">
        <div class="clothing-menu-option-item-header">
          <p [attr.data-tkey]="item.type">{{ item.header }}</p>
        </div>
        <div *ngIf="item.type === 'item' || item.type === 'texture'" class="clothing-menu-option-item-left" [attr.data-type]="item.type"><i class="fa fa-angle-left"></i></div>
        <input *ngIf="item.type === 'item' || item.type === 'texture'" type="number" class="item-number" [attr.data-type]="item.type" [value]="item.value">
        <div *ngIf="item.type === 'item' || item.type === 'texture'" class="clothing-menu-option-item-right" [attr.data-type]="item.type"><i class="fa fa-angle-right"></i></div>
        <input *ngIf="item.type === 'shapeMix' || item.type === 'skinMix'" class="clothing-menu-option-item-slider slider item-number" type="range" min="0" step="0.01" max="0.99" [value]="item.value" [id]="item.type">
        <div *ngIf="item.type === 'shapeMix' || item.type === 'skinMix'" class="facemix-labels">
          <span class="facemix-label-left" data-tkey="mother">Mother</span>
          <span class="facemix-label-right" data-tkey="father">Father</span>
        </div>
      </div>
    </div>
  </div>
